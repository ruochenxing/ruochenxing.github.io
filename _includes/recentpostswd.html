<!-- Recent posts -->
<div class="widget">
  <div class="widget_title"><h3>Recent posts</h3></div>
  <div class="tb_widget_recent_list clearfix">
    {% for post in site.posts limit:4 %}
    <!-- Post item -->
    <div class="item clearfix">
      <div class="item_thumb">
        <div class="thumb_icon">
          <a href="{{ post.url }}" jQuery><i class="fa fa-copy"></i></a>
        </div>
        {% if post.image %}
        <div class="thumb_hover">
          <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
        </div>
        {% else %}
        <div class="thumb_hover">
          <a href="{{ post.url }}"><img src="/demo/500x500/11.jpg" alt="{{ post.title }}"></a>
        </div>
        {% endif %}
      </div>
      <div class="item_content">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="item_meta clearfix">
            <span class="meta_date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <span class="meta_author"><a href="{{ post.url }}">{{ site.author }}</a></span>
        </div>
      </div>
    </div><!-- End Post item -->
    {% endfor %}
  </div>
</div><!-- End Recent posts -->
